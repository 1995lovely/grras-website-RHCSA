<body>
    <h1>Networking Configuration Question Paper</h1>
 <div class="question">
        <h2>Question 1:</h2>
        <p>Set up networking with the following configuration:</p>
        <div class="details">
            <ul>
                <li><strong>IP Address:</strong> 172.25.10.11</li>
                <li><strong>Subnet Mask:</strong> 255.255.255.0</li>
                <li><strong>Default Gateway:</strong> 172.25.10.254</li>
                <li><strong>Nameserver:</strong> 72.25.254.254</li>

            </ul>
        </div>
    </div>
